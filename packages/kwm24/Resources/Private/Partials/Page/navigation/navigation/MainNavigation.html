<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{mainnavigation}">
    <ul class="navbar-nav">
        <f:for each="{mainnavigation}" as="item">
            <f:if condition="{item.spacer}">
                <f:then>
                    <li class="nav-spacer" aria-hidden="true"></li>
                </f:then>
                <f:else>
                    <li class="nav-item{f:if(condition: item.children, then: ' dropdown')}">
                        <a
                                id="nav-item-{item.data.uid}"
                                href="{item.link}"
                                class="nav-link{f:if(condition: item.children, then: ' dropdown-toggle')}{f:if(condition: item.active, then: ' active')}"
                                {f:if(condition: '{item.children}', then: ' role="button" data-bs-toggle="dropdown" aria-expanded="false"')}
                        {f:if(condition: '{item.target}', then: ' target="{item.target}"')}
                        {f:if(condition: '{item.target} == "_blank"', then: ' rel="noopener noreferrer"')}
                        aria-current="{f:if(condition: item.current, then: 'true', else: 'false')}"
                        >
                        <f:if condition="{theme.navigation.dropdown.icon.enable} && {item.icon}">
                                <span class="nav-link-icon">
                                    <bk2k:icon icon="{item.icon}" width="{theme.navigation.dropdown.icon.width}" height="{theme.navigation.dropdown.icon.height}" />
                                </span>
                        </f:if>
                        <span class="nav-link-text">
                                {item.title}
                                <f:if condition="{item.current}">
                                    <span class="visually-hidden">
                                        ({f:translate(key: 'navigation.link.screenreader.current', extensionName: 'bootstrap_package')})
                                    </span>
                                </f:if>
                            </span>
                        </a>
                        <f:if condition="{item.children}">
                            <ul class="dropdown-menu" aria-labelledby="nav-item-{item.data.uid}">
                                <f:for each="{item.children}" as="child">
                                    <li>
                                        <a
                                                href="{child.link}"
                                                class="dropdown-item{f:if(condition: child.active, then: ' active')}"
                                                {f:if(condition: '{child.target}', then: ' target="{child.target}"')}
                                        {f:if(condition: '{child.target} == "_blank"', then: ' rel="noopener noreferrer"')}
                                        >
                                        {child.title}
                                        </a>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </li>
                </f:else>
            </f:if>
        </f:for>
    </ul>
</f:if>
</html>
